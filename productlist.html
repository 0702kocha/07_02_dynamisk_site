<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product List</title>
    <link rel="stylesheet" href="css/productlist.css" />
    <link rel="stylesheet" href="css/header_footer.css" />
    <link
      rel="icon"
      href="assets/img/logo-favicon/favicon.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <!-- Burger Menu -->
      <div>
        <input type="checkbox" id="burger-toggle" />
        <label for="burger-toggle" class="burger-menu">â˜°</label>

        <nav class="nav-menu">
          <ul>
            <li><a href="productlist.html">Beauty</a></li>
            <li><a href="productlist.html">Fragrances</a></li>
            <li>
              <a href="index.html" class="logo">
                <img src="assets/img/logo-favicon/logo.webp" alt="Logo Kocha" />
              </a>
            </li>
            <li><a href="#">News</a></li>
          </ul>
        </nav>
      </div>

      <!-- Logo til mobil-->
      <div>
        <a href="index.html" class="logo2">
          <img src="assets/img/logo-favicon/logo.webp" alt="Logo Kocha" />
        </a>
      </div>

      <!-- Shopping Bag -->
      <div>
        <img
          src="assets/img/Iconer/shopping-bag.svg"
          alt="Shopping bag"
          class="shopping-icon"
        />
      </div>
    </header>

    <main id="productlist">
      <div class="fixed-icon left-icon">
        <img src="assets/img/iconer/specialStar.webp" alt="stars" />
      </div>

      <div class="fixed-icon right-icon">
        <img src="assets/img/iconer/rainbow.webp" alt="rainbow" />
      </div>
      <h1 class="product-category"></h1>

      <div class="filter-container">
        <select class="filter">
          <option value="low-to-high">Lowest to Highest</option>
          <option value="high-to-low">Highest to Lowest</option>
          <option value="under-10">Only under $10</option>
        </select>
      </div>

      <section class="product_list_container"></section>
    </main>
    <footer>
      <section class="footer-info">
        <div class="footer-section">
          <h4>CUSTOMER SERVICE</h4>
          <p>Questions & answers</p>
          <p>Returns & complaints</p>
        </div>

        <div class="footer-section">
          <h4>TERMS & SECURITY</h4>
          <p>Terms of service</p>
          <p>Privacy Policy</p>
        </div>

        <div class="footer-section">
          <h4>ABOUT KOCHA</h4>
          <p>Our vision</p>
          <p>About the founder</p>
          <p>Contact us</p>
        </div>
      </section>

      <div class="footer-content">
        <div class="footer-social">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/img/iconer/instagram.svg" alt="Instagram" />
          </a>

          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/img/iconer/facebook.svg" alt="Facebook" />
          </a>
        </div>

        <div class="footer-logo">
          <img
            src="assets/img/logo-favicon/logowhite.webp"
            alt="Kocha Logo Hvid"
          />
        </div>
      </div>
    </footer>
    <script src="js/productslist.js"></script>
    <script src="js/header_footer.js"></script>
  </body>
</html>

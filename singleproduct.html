<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/singleproduct.css" />
    <link rel="stylesheet" href="css/header_footer.css" />
    <link
      rel="icon"
      href="assets/img/logo-favicon/favicon.ico"
      type="image/x-icon"
    />
    <title>Product</title>
  </head>
  <body>
    <header>
      <!-- Burger Menu -->
      <div>
        <input type="checkbox" id="burger-toggle" />
        <label for="burger-toggle" class="burger-menu">â˜°</label>

        <nav class="nav-menu">
          <ul>
            <li><a href="productlist.html?category=Beauty">Beauty</a></li>
            <li>
              <a href="productlist.html?category=Fragrances">Fragrances</a>
            </li>
            <li>
              <a href="index.html" class="logo">
                <img src="assets/img/logo-favicon/logo.webp" alt="Logo Kocha" />
              </a>
            </li>
            <li><a href="#">News</a></li>
          </ul>
        </nav>
      </div>

      <!-- Logo til mobil-->
      <div>
        <a href="index.html" class="logo2">
          <img src="assets/img/logo-favicon/logo.webp" alt="Logo Kocha" />
        </a>
      </div>

      <!-- Shopping Bag -->
      <div>
        <img
          src="assets/img/Iconer/shopping-bag.svg"
          alt="Shopping bag"
          class="shopping-icon"
        />
      </div>
    </header>
    <main>
      <div class="fixed-icon left-icon">
        <img src="assets/img/Iconer/specialStar.webp" alt="stars" />
      </div>

      <div class="fixed-icon right-icon">
        <img src="assets/img/Iconer/rainbow.webp" alt="rainbow" />
      </div>
      <section class="product_container"></section>
      <section class="review_container"></section>
      <section class="add_review">
        <h4>Add a Review</h4>
        <div class="grid_review_form">
          <form id="reviewForm">
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" required />
            </div>
            <div class="form-group">
              <label for="rating">Rating:</label>
              <select id="rating" required>
                <option value="" disabled selected>Select Rating</option>
                <option value="5">5 Stars</option>
                <option value="4">4 Stars</option>
                <option value="3">3 Stars</option>
                <option value="2">2 Stars</option>
                <option value="1">1 Star</option>
              </select>
            </div>
            <div class="form-group">
              <label for="comment">Comment:</label>
              <textarea id="comment" required></textarea>
            </div>
            <button type="submit">Submit Review</button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <section class="footer-info">
        <div class="footer-section">
          <h4>CUSTOMER SERVICE</h4>
          <p>Questions & answers</p>
          <p>Returns & complaints</p>
        </div>

        <div class="footer-section">
          <h4>TERMS & SECURITY</h4>
          <p>Terms of service</p>
          <p>Privacy Policy</p>
        </div>

        <div class="footer-section">
          <h4>ABOUT KOCHA</h4>
          <p>Our vision</p>
          <p>About the founder</p>
          <p>Contact us</p>
        </div>
      </section>

      <div class="footer-content">
        <div class="footer-social">
          <a
            href="https://www.instagram.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/img/Iconer/instagram.svg" alt="Instagram" />
          </a>

          <a
            href="https://www.facebook.com/"
            target="_blank"
            rel="noopener noreferrer"
          >
            <img src="assets/img/Iconer/facebook.svg" alt="Facebook" />
          </a>
        </div>

        <div class="footer-logo">
          <img
            src="assets/img/logo-favicon/logowhite.webp"
            alt="Kocha Logo Hvid"
          />
        </div>
      </div>
    </footer>
    <script src="js/singleproduct.js"></script>
    <script src="js/header_footer.js"></script>
  </body>
</html>
